# fly.toml app configuration file generated for ha-hootz on 2026-01-22T19:23:37-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "ha-hootz"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  HOSTNAME = "0.0.0.0"
  NODE_ENV = "production"
  PORT = "3000"

[processes]
  app = "npx tsx server.ts"

[http_service]
  # CRITICAL: internal_port must match PORT env var (3000)
  # Fly.io proxy routes external 80/443 -> internal 3000
  internal_port = 3000
  # force_https = true means HTTP -> HTTPS redirect, but TLS validation needs HTTP first
  # Set to false temporarily if TLS validation is stuck, then re-enable after certs are issued
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

  # Health check configuration
  # CRITICAL: Health check must pass for TLS validation to proceed
  [[http_service.checks]]
    interval = "15s"      # Check every 15 seconds
    timeout = "5s"        # 5 second timeout (faster than default)
    grace_period = "90s"  # Extended grace period for Next.js prepare()
    method = "GET"
    path = "/api/health"
    protocol = "http"      # Explicitly use HTTP (not HTTPS) for health checks
    tls_skip_verify = false

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
