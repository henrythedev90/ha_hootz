# fly.toml app configuration file generated for ha-hootz on 2026-01-22T19:23:37-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "ha-hootz"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  HOSTNAME = "0.0.0.0"
  NODE_ENV = "production"
  PORT = "3000"

[processes]
  app = "npx tsx server.ts"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/api/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
